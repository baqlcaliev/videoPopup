<!DOCTYPE html>
<html> 
<head>
		<title>HTML Tutorial</title>
		
		
        <script type="text/javascript" src="newjavascript.js"></script>
		<link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
        <script src="bootstrap/js/bootstrap.js"></script>
		<script src="bootstrap/js/KockutJS.js"></script>
		<script src="bootstrap/js/jquery-3.1.0.min.js"></script>
		<link rel = "stylesheet" href = "style.css">
		
</head>
<body> 

<div class="container">
<div class="CloseBrowser"><span class="CloseImage"><img src="images/CloseBrowser.png" alt="CloseBrowser" height="10" width="10"></span></div>


<!--Loading embed video-->
		
		
				<label for="videoUrl"><strong>Youtube Video ID</strong></label>
				<input type="text" id="videoUrl" name="videoUrl" value="Paste your link here">
				<div class="embed-responsive embed-responsive-16by9" id="mydiv"><iframe class="embed-responsive-item" id="frame" src="">
				</iframe></div>
		
		
		
<!--Loading embed video-->



<div class="col-lg-12">
	<div class="VideoGliphs col-lg-8">
		<a href="#"><span><img src="images/like.png" alt="like" height="12" width="12"></span>Like</a>
		<a href="#"><span><img src="images/share.png" alt="share" height="12" width="12"></span>Share</a>
	</div>
	<div class="VideoButtons col-lg-4" style="text-align:right">
	<button type="button" class="btn btn-primary">EDIT</button>
	<button type="button" class="btn btn-danger">DELETE</button>
<!--Loading embed video-->	<button type="button" class="btn btn-success" id="load">LOAD</button>  <!--Loading embed video-->
	</div>
</div>



<div>
	<div class="form-group col-lg-12">
		<label for="exampleInputEmail1"></label>
		<input data-bind="value:firstName" type="email" class="form-control" id="exampleInputEmail1" placeholder="Comment">
	</div>
<div   class="col-lg-12" style="border:1px solid black"></div>

<div class="UserComment">
	<div class="col-lg-12">
		<div class="col-lg-6">
			<div class="col-lg-5"><img class="img-circle img-responsive" src="images/layer2.png" alt="Pulpit Rock" style="width:150px;height:150px"></div>
		<div>
			<div class="col-lg-7 username">Username UserSurname</div>
			<div  class="col-lg-7"><time datetime="2016-07-20">20 July 2016</time></div>
		</div>
		</div>
	</div>
</div>
</div>

<div class="col-lg-12 textField">
	<div>
		<p><span data-bind="text:firstName"></span></p>
	</div>
	<div class="col-lg-8">
		<a href="#"><span><img src="images/like.png" alt="like" height="12" width="12"></span>Like</a>
		<a href="#"><span><img src="images/share.png" alt="share" height="12" width="12"></span>Share</a>
		<a href="#"><span><img src="images/comment.png" alt="comment" height="12" width="12"></span>Comment</a>
	</div>
	<div class=" col-lg-4" style="text-align:right">
	<span><a href="#"><img align="right" src="images/Flag2.png" alt="comment" height="12" width="12">Report</a></span>
	</div>
</div>

<div  class="col-lg-12" style="border:1px solid black"></div>

		<div class="footer col-lg-12">
			<label for="exampleInputEmail1"> 
			<a href="#"><span style="color:black">Comment</span></a>
			<a href="#">Photo</a>
			<a href="#">Feedback</a></label>
			<input data-bind="value:lastName" type="email" class="form-control" id="exampleInputEmail1" placeholder="Reply...">
			<p><span data-bind="text:lastName"></span></p>
		</div>
		
		
		
		<script type="text/javascript">
			
			<!--using KockutJS template-->
			function friend(name){
				return{
					name : ko.observable(name)
				};
			}
			var viewModel = {
				firstName : ko.observable("comment..."),
				lastName : ko.observable("reply"),
				friends : ko.observableArray([new friend("Steve"), new friend("Annie")])
			};
			
			
			ko.applyBindings(viewModel);
<!--using KockutJS template-->	

	
			
<!--Loading embed video script-->
		
		
		$(function(){
		$("#load").click(function () { 
		$("#frame").attr("src", "http://www.youtube.com/embed/"+ $("input#videoUrl").val() +"?rel=0&autoplay=1");
		});
		});
		
		
		
<!--Loading embed video script-->
			
			
		</script>
		

</div>

</body> 
</html>
